<!doctype html>
<html lang="en">

<head>
    <title>AEMET</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <header style="background-color: #3A85CA;">
            <div class="row justify-content-between p-3">
                <div class="col">
                    <img src="img/logo.gif" alt="">
                </div>
                <div class="col text-end">
                    <img src="img/logo2.gif" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="row shadow mx-0 mt-2 p5">
                <div class="col-lg-6 my-2 d-flex">
                    <div class="card flex-fill">
                        <div class="row">
                            <div class="col-4"><img class="card-img-top" src="https://www.aemet.es/imagenes/png/estado_cielo/25_g.png" alt="Title" /></div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h4 class="card-title">2024-09-29</h4>
                                    <h5 class="card-text">Poco nuboso</h5>
                                    <p>Max: <span class="text-danger fw-bold">34º</span> - Min: <span class="text-success fw-bold">11º</span></p>
                                    <p>Precipitación: 12%</p>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer  style="background-color: #3A85CA;">
            <h4 class="text-center text-white p-3">&copy; PACO PULIDO</h4>

        </footer>
    </div>
