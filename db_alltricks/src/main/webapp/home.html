<!doctype html>
<html lang="es">

<head>
    <title>Alltriks</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="bg-dark m-0 p-0">
    <header>
        <nav class="navbar bg-black p-3">
            <div class="container">
                <img src="img/logo-white.png" alt="Alltriks Logo">
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex align-items-center justify-content-end gap-2 p-2">
            <div>
                <form action="Controller?op=vamarca" method="post">
                    <select class="form-select" name="marca" onchange="this.form.submit()">
                        <option selected disabled>Filtrar por marca</option>
                        <option value="%">Todas</option>
                        <option value="idmarca">NombreMarca</option>
                    </select>
                </form>
            </div>
            <div>
                <form action="Controller?op=vaorder" method="post">
                    <select class="form-select" name="order" onchange="this.form.submit()">
                        <option selected disabled>Ordenar por</option>
                        <option value="null">Nada</option>
                        <option value="precio asc">Precio Ascendente</option>
                        <option value="precio desc">Precio Descendente</option>
                        <option value="marca">Marca</option>
                    </select>
                </form>
            </div>
            <div>
                <a href="Controller?op=fav" style="text-decoration: none;">
                    <i class="fa fa-star" aria-hidden="true" style="color: rgb(255, 187, 0); font-size: 20px;"></i>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center text-light bg-black p-2">
            <a href="https://diegofercri.dev" style="text-decoration: none; color: rgb(231, 231, 231);">@diegofercri</a>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
